<!DOCTYPE html>
<html>
   <head>
      <title>jQuery Intro Clock</title>
      <link rel="stylesheet" type="text/css" href="assets/main.css">
      <script src="assets/jquery-3.5.1.min.js"></script>
      <script type="text/javascript" src="assets/main.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="star">

            <img src="assets/img/2.png" class="c3" id="second" alt="1">
         </div>
         <p class="number">
         </p>
      </div>
   </body>
</html>
